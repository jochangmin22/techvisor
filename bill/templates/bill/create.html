{% block title %}
Checkout
{% endblock %}

{% block script %}
<script type="text/javascript">
    csrf_token = '{{ csrf_token }}';
    order_create_url = '{% url "bill:order_create" %}';
    order_checkout_url = '{% url "bill:order_checkout" %}';
    order_validation_url = '{% url "bill:order_validation" %}';
    order_complete_url = '{% url "bill:order_complete" %}';
</script>

<script src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js" type="text/javascript"></script>

{% load static %}
<script src="/techvisor-backend/static/js/checkout.js" type="text/javascript"></script>

{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <div class="alert alert-info" role="alert">
            Your Order
        </div>
        <div class="alert alert-success" role="alert">Price : {{ data.price }}</div>

        <form action="" method="POST" class="order-form">
            {{form.as_P}}
            {% csrf_token %}
            <input type="hidden" name="pre_order_id" value="0">
            <input type="hidden" name="amount" value="{{ orderitem.get_total_price|floatformat:'2' }}">
            <input type="submit" class="btn btn-primary float-right" value="Place Order">
        </form>
    </div>
</div>
{% endblock %}
